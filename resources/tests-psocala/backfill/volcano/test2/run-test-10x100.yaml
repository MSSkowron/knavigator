name: test-backfill-2
description: test greedy backfill for volcano
tasks:
- id: register-job
  type: RegisterObj
  params:
    template: "resources/tests-psocala/templates/volcano/job.yaml"
    nameFormat: "{{.jobName}}-{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-test-[0-9]+"
    podCount: "{{.replicas}}"
- id: configure
  type: Configure
  params:
    configmaps:
      - name: volcano-scheduler-configmap
        namespace: volcano-system
        op: create
        data:
          volcano-scheduler.conf: |
            actions: "enqueue, allocate, backfill"
            tiers:
            - plugins:
              - name: priority
              - name: gang
                enablePreemptable: false
              - name: conformance
            - plugins:
              - name: overcommit
              - name: drf
                enablePreemptable: false
              - name: predicates
              - name: proportion
              - name: nodeorder
              - name: binpack
    timeout: 1m
- id: job-a
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 20 #(2 per node, 10 nodes)
    params:
      jobName: job-a
      replicas: 1
      ttl: 4m
      cpu: 60
      memory: "60Gi"
      queue: default
- id: job-b
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 80 #(8 per node, 10 nodes)
    params:
      jobName: job-b
      replicas: 1
      ttl: 60s
      cpu: 30
      memory: "30Gi"
      queue: default
- id: job-c
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 240 #(24 per node, 10 nodes)
    params:
      jobName: job-c
      replicas: 1
      ttl: 20s
      cpu: 10
      memory: "10Gi"
      queue: default