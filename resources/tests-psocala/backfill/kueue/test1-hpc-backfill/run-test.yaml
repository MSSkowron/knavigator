name: test-backfill-1
description: test backfill for kueue
tasks:
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: test-backfill
          count: 1
          resources:
            cpu: 100100m
            memory: 100050Mi
            pods: 110
      timeout: 5m
  - id: register-cluster-queue
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/cluster-queue.yaml"
  - id: register-local-queue
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/local-queue.yaml"
  - id: register-resource-flavor
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/resource-flavor.yaml"
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/job.yaml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-[0-9]-.*"
      podCount: "{{.parallelism}}"
      timeout: 1m
  - id: create-resource-flavor
    type: SubmitObj
    params:
      refTaskId: register-resource-flavor
      canExist: true
      params:
        name: default-flavor
  - id: create-cluster-queue
    type: SubmitObj
    params:
      refTaskId: register-cluster-queue
      canExist: true
      params:
        name: default-cluster-queue
        flavor: default-flavor
        cpu: 100.1
        memory: 100050Mi
  - id: create-local-queue
    type: SubmitObj
    params:
      refTaskId: register-local-queue
      canExist: true
      params:
        name: default-local-queue
        namespace: default
        clusterQueue: default-cluster-queue
  - id: jobB-1
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 1
      params:
        jobName: job-b
        queueName: default-local-queue
        namespace: default
        parallelism: 1
        completions: 1
        completionMode: Indexed
        image: ubuntu
        cpu: 50
        memory: 50000Mi
        ttl: 1.5m
  - id: sleep
    type: Sleep
    description: wait for job-a submission
    params:
      timeout: 10s
  - id: jobA
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 1
      params:
        jobName: job-a
        queueName: default-local-queue
        namespace: default
        parallelism: 1
        completions: 1
        completionMode: Indexed
        image: ubuntu
        cpu: 60
        memory: 60000Mi
        ttl: 1m
  - id: sleep
    type: Sleep
    description: wait for the second job-b submission
    params:
      timeout: 20s
  - id: jobB-2
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 1
      params:
        jobName: job-b
        queueName: default-local-queue
        namespace: default
        parallelism: 1
        completions: 1
        completionMode: Indexed
        image: ubuntu
        cpu: 50
        memory: 50000Mi
        ttl: 1.5m
  - id: sleep
    type: Sleep
    description: wait for job-c submission
    params:
      timeout: 10s
  - id: jobC
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 1
      params:
        jobName: job-c
        queueName: default-local-queue
        namespace: default
        parallelism: 1
        completions: 1
        completionMode: Indexed
        image: ubuntu
        cpu: 50
        memory: 50000Mi
        ttl: 0.5m