name: test-gang-3
description: test gang homogeneous for yunikorn
tasks:
  - id: configure-nodes-cleanup
    type: Configure
    params:
      nodes:
        - type: test-gang
          count: 0
          resources:
            cpu: 100100m
            memory: 102450Mi
            pods: 110
      timeout: 5m
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: gang-test-small
          count: 100
          namePrefix: gang-test-small
          resources:
            cpu: 100100m
            memory: "100050Mi"
            pods: 1010
      timeout: 5m
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/volcano/job-gang.yaml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-test-[0-9]+"
      podCount: "{{.replicas}}"
  - id: configure
    type: Configure
    params:
      configmaps:
        - name: volcano-scheduler-configmap
          namespace: volcano-system
          op: create
          data:
            volcano-scheduler.conf: |
              actions: "enqueue, allocate, backfill"
              tiers:
                - plugins:
                    - name: priority
                    - name: gang
                    - name: conformance
                - plugins:
                    - name: drf
                    - name: predicates
                    - name: proportion
                    - name: nodeorder
                    - name: binpack
      timeout: 1m
  - id: main-loop
    type: Repeat
    params:
      count: 100
      interval: 1s
      tasks:
      - id: job
        type: SubmitObj
        params:
          refTaskId: register-job
          count: 5
          params:
            jobName: job
            replicas: 10
            queue: default
            cpu: 1
            memory: 1Gi
            ttl: 180s
            jitter: 240s
