name: test-gang-3
description: test backfill for yunikorn
tasks:
  - id: configure-nodes-cleanup
    type: Configure
    params:
      nodes:
        - type: test-gang
          count: 0
          resources:
            cpu: 100100m
            memory: 102450Mi
            pods: 110
      timeout: 5m
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: gang-test-small
          count: 50
          namePrefix: gang-test-small
          resources:
            cpu: 8100m
            memory: "16050Mi"
            pods: 310
        - type: gang-test-medium
          count: 50
          namePrefix: gang-test-medium
          resources:
            cpu: 32100m
            memory: "64050Mi"
            pods: 310
        - type: gang-test-big
          count: 50
          namePrefix: gang-test-big
          resources:
            cpu: 64100m
            memory: "128050Mi"
            pods: 310
      timeout: 5m
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/volcano/job-gang.yaml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-test-[0-9]+"
      podCount: "{{.replicas}}"
  - id: configure
    type: Configure
    params:
      configmaps:
        - name: volcano-scheduler-configmap
          namespace: volcano-system
          op: create
          data:
            volcano-scheduler.conf: |
              actions: "enqueue, allocate, backfill"
              tiers:
                - plugins:
                    - name: priority
                    - name: gang
                    - name: conformance
                - plugins:
                    - name: drf
                    - name: predicates
                    - name: proportion
                    - name: nodeorder
                    - name: binpack
      timeout: 1m
  - id: main-loop
    type: Repeat
    params:
      count: 100
      interval: 1s
      tasks:
        - id: big-memory-job
          type: SubmitObj
          params:
            refTaskId: register-job
            count: 2
            params:
              jobName: big-memory-job
              replicas: 8
              queue: default
              cpu: 3
              memory: 8Gi
              ttl: 90s
              jitter: 135s
        - id: big-cpu-job
          type: SubmitObj
          params:
            refTaskId: register-job
            count: 2
            params:
              jobName: big-cpu-job
              replicas: 8
              queue: default
              cpu: 4
              memory: 2Gi
              ttl: 90s
              jitter: 135s
        - id: small-balanced-job
          type: SubmitObj
          params:
            refTaskId: register-job
            count: 3
            params:
              jobName: small-balanced-job
              replicas: 3
              queue: default
              cpu: 1
              memory: 1Gi
              ttl: 40s
              jitter: 60s
        - id: small-memory-job
          type: SubmitObj
          params:
            refTaskId: register-job
            count: 3
            params:
              jobName: small-memory-job
              replicas: 5
              queue: default
              cpu: 1
              memory: 3Gi
              ttl: 40s
              jitter: 60s
        - id: small-cpu-job
          type: SubmitObj
          params:
            refTaskId: register-job
            count: 3
            params:
              jobName: small-cpu-job
              replicas: 5
              queue: default
              cpu: 2
              memory: 1Gi
              ttl: 40s
              jitter: 60s