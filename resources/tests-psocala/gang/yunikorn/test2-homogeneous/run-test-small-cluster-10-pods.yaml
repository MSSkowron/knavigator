name: test-gang-3
description: test gang homogeneous load for yunikorn
tasks:
  - id: configure-nodes-cleanup
    type: Configure
    params:
      nodes:
        - type: test-gang
          count: 0
          resources:
            cpu: 100100m
            memory: 102450Mi
            pods: 110
      timeout: 5m
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: gang-test
          count: 20
          namePrefix: gang-test
          resources:
            cpu: 100100m
            memory: "100050Mi"
            pods: 1010
      timeout: 5m
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/yunikorn/job-gang.yml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-.*"
      podCount: "{{.parallelism}}"
  - id: configure
    type: Configure
    description: set up yunikorn config
    params:
      configmaps:
        - name: yunikorn-configs
          namespace: yunikorn
          op: create
          data:
            queues.yaml: |
              partitions:
                - name: default
                  queues:
                  - name: root
                    queues:
                    - name: sandbox
                      submitacl: '*'
                      properties:
                        application.sort.policy: fifo
                      resources:
                        max:
                          {memory: 2000000Mi, vcore: 2000}
      timeout: 1m
  - id: main-loop
    type: Repeat
    params:
      count: 100
      interval: 2s
      tasks:
      - id: job
        type: SubmitObj
        params:
          refTaskId: register-job
          count: 5
          params:
            jobName: job
            namespace: default
            parallelism: 10
            completions: 10
            applicationId: job
            queue: root.sandbox
            image: ubuntu
            cpu: 1
            memory: 1000Mi
            ttl: 180s
            jitter: 240s