name: test-backfill-1
description: test backfill for yunikorn
tasks:
  - id: configure-nodes-cleanup
    type: Configure
    params:
      nodes:
        - type: test-backfill
          count: 0
          resources:
            cpu: 100100m
            memory: 102450Mi
            pods: 110
      timeout: 5m
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: test-gang-2
          count: 3
          resources:
            cpu: 100100m
            memory: 100050Mi
            pods: 110
      timeout: 5m
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/yunikorn/job-gang.yml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-.*"
      podCount: "{{.parallelism}}"
  - id: configure
    type: Configure
    description: set up yunikorn config
    params:
      configmaps:
        - name: yunikorn-configs
          namespace: yunikorn
          op: create
          data:
            queues.yaml: |
              partitions:
                - name: default
                  queues:
                  - name: root
                    queues:
                    - name: sandbox
                      submitacl: '*'
                      properties:
                        application.sort.policy: fifo
                      resources:
                        max:
                          {memory: 300Gi, vcore: 300}
      timeout: 1m
  - id: blocking-job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 1
      params:
        jobName: blocking-job
        namespace: default
        parallelism: 3
        completions: 3
        applicationId: blocking-job
        queue: root.sandbox
        image: ubuntu
        cpu: 92
        memory: 50Gi
        ttl: 2m
        jitter: 2m
  - id: wait
    type: Sleep
    params:
      # Required: Duration to wait
      timeout: 5s
  - id: big-cpu-job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 1
      params:
        jobName: big-cpu-job1
        namespace: default
        parallelism: 8
        completions: 8
        applicationId: big-cpu-job1
        queue: root.sandbox
        image: ubuntu
        cpu: 4
        memory: 2Gi
        ttl: 5m
        jitter: 5m