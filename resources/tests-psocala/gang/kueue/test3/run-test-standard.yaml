name: test-gang-2
description: test gang scheduling for kueue
tasks:
  - id: configure-kueue
    type: Configure
    params:
      configmaps:
        - name: kueue-manager-config
          namespace: kueue-system
          op: create
          data:
            controller_manager_config.yaml: |
              apiVersion: config.kueue.x-k8s.io/v1beta1
              kind: Configuration
              health:
                healthProbeBindAddress: :8081
              metrics:
                bindAddress: :8080
              webhook:
                port: 9443
              leaderElection:
                leaderElect: true
                resourceName: c1f6bfd2.kueue.x-k8s.io
              controller:
                groupKindConcurrency:
                  Job.batch: 5
                  Pod: 5
                  Workload.kueue.x-k8s.io: 5
                  LocalQueue.kueue.x-k8s.io: 1
                  ClusterQueue.kueue.x-k8s.io: 1
                  ResourceFlavor.kueue.x-k8s.io: 1
              clientConnection:
                qps: 50
                burst: 100
              waitForPodsReady:
                enable: true
                timeout: 5m
                blockAdmission: true
                requeuingStrategy:
                  timestamp: Eviction
                  backoffLimitCount: null # null indicates infinite requeuing
                  backoffBaseSeconds: 60
                  backoffMaxSeconds: 3600
              integrations:
                frameworks:
                - "batch/job"
                - "kubeflow.org/mpijob"
                - "ray.io/rayjob"
                - "ray.io/raycluster"
                - "jobset.x-k8s.io/jobset"
                - "kubeflow.org/paddlejob"
                - "kubeflow.org/pytorchjob"
                - "kubeflow.org/tfjob"
                - "kubeflow.org/xgboostjob"
      deploymentRestarts:
        - namespace: kueue-system
          name: kueue-controller-manager
      timeout: 10m
  - id: register-cluster-queue
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/cluster-queue.yaml"
  - id: register-local-queue
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/local-queue.yaml"
  - id: register-resource-flavor
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/resource-flavor.yaml"
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/job.yaml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-[0-9]-.*"
      podCount: "{{.parallelism}}"
      timeout: 1m
  - id: create-resource-flavor
    type: SubmitObj
    params:
      refTaskId: register-resource-flavor
      canExist: true
      params:
        name: default-flavor
  - id: create-cluster-queue
    type: SubmitObj
    params:
      refTaskId: register-cluster-queue
      canExist: true
      params:
        name: default-cluster-queue
        flavor: default-flavor
        cpu: 5200
        memory: 10400Gi
  - id: create-local-queue
    type: SubmitObj
    params:
      refTaskId: register-local-queue
      canExist: true
      params:
        name: default-local-queue
        namespace: default
        clusterQueue: default-cluster-queue
  - id: main-loop
    type: Repeat
    params:
      duration: 8s
      interval: 5s
      tasks:
        # Tenant A: High Load
        - id: big-memory-job
          type: SubmitObj
          params:
            refTaskId: register-job
            count: 2
            params:
              jobName: big-memory-job
              queueName: default-local-queue
              namespace: default
              parallelism: 8
              completions: 8
              backoffLimit: 0
              completionMode: Indexed
              image: ubuntu
              cpu: 3
              memory: 8Gi
              ttl: 2m
              jitter: 3m
        - id: big-cpu-job
          type: SubmitObj
          params:
            refTaskId: register-job
            count: 2
            params:
              jobName: big-cpu-job
              queueName: default-local-queue
              namespace: default
              parallelism: 8
              completions: 8
              backoffLimit: 0
              completionMode: Indexed
              image: ubuntu
              cpu: 4
              memory: 2Gi
              ttl: 2m
              jitter: 3m
        - id: small-balanced-job
          type: SubmitObj
          params:
            refTaskId: register-job
            count: 3
            params:
              jobName: small-balanced-job
              queueName: default-local-queue
              namespace: default
              parallelism: 3
              completions: 3
              backoffLimit: 0
              completionMode: Indexed
              image: ubuntu
              cpu: 1
              memory: 1Gi
              ttl: 30s
              jitter: 45s
        - id: small-memory-job
          type: SubmitObj
          params:
            refTaskId: register-job
            count: 3
            params:
              jobName: small-memory-job
              queueName: default-local-queue
              namespace: default
              parallelism: 5
              completions: 5
              backoffLimit: 0
              completionMode: Indexed
              image: ubuntu
              cpu: 1
              memory: 2Gi
              ttl: 30s
              jitter: 45s