name: test-gang-2
description: test gang scheduling for kueue
tasks:
  - id: configure-nodes-cleanup
    type: Configure
    params:
      nodes:
        - type: test-backfill
          count: 0
          resources:
            cpu: 100100m
            memory: 102450Mi
            pods: 110
      timeout: 5m
  - id: configure-kueue
    type: Configure
    params:
      configmaps:
        - name: kueue-manager-config
          namespace: kueue-system
          op: create
          data:
            controller_manager_config.yaml: |
              apiVersion: config.kueue.x-k8s.io/v1beta1
              kind: Configuration
              health:
                healthProbeBindAddress: :8081
              metrics:
                bindAddress: :8080
                enableClusterQueueResources: true
              webhook:
                port: 9443
              leaderElection:
                leaderElect: true
                resourceName: c1f6bfd2.kueue.x-k8s.io
              controller:
                groupKindConcurrency:
                  Job.batch: 5
                  Pod: 5
                  Workload.kueue.x-k8s.io: 5
                  LocalQueue.kueue.x-k8s.io: 1
                  ClusterQueue.kueue.x-k8s.io: 1
                  ResourceFlavor.kueue.x-k8s.io: 1
              clientConnection:
                qps: 50
                burst: 100
              waitForPodsReady:
                enable: true
                timeout: 5m
                blockAdmission: true
                requeuingStrategy:
                  timestamp: Eviction
                  backoffLimitCount: null # null indicates infinite requeuing
                  backoffBaseSeconds: 60
                  backoffMaxSeconds: 3600
              integrations:
                frameworks:
                - "batch/job"
                - "kubeflow.org/mpijob"
                - "ray.io/rayjob"
                - "ray.io/raycluster"
                - "jobset.x-k8s.io/jobset"
                - "kubeflow.org/paddlejob"
                - "kubeflow.org/pytorchjob"
                - "kubeflow.org/tfjob"
                - "kubeflow.org/xgboostjob"
      deploymentRestarts:
        - namespace: kueue-system
          name: kueue-controller-manager
      timeout: 10m
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: test-gang-1
          count: 3
          namePrefix: test-gang1
          labels:
            gang.topology.kubernetes.io/block: test-block
          resources:
            cpu: 100100m
            memory: 100050Mi
            pods: 110
      timeout: 5m
  - id: register-topology
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/TAS/topology.yaml"
  - id: register-cluster-queue
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/TAS/cluster-queue.yaml"
  - id: register-local-queue
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/TAS/local-queue.yaml"
  - id: register-resource-flavor
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/TAS/resource-flavor.yaml"
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/tests-psocala/templates/kueue/TAS/job.yaml"
      nameFormat: "job-{{._NAME_}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-[0-9]-.*"
      podCount: "{{.replicas}}"
      timeout: 1m
  - id: create-topology
    type: SubmitObj
    params:
      refTaskId: register-topology
      canExist: true
      params:
        name: "gang-topology"
        levels:
          - nodeLabel: "gang.topology.kubernetes.io/block"
          - nodeLabel: "kubernetes.io/hostname"
  - id: create-resource-flavor
    type: SubmitObj
    params:
      refTaskId: register-resource-flavor
      canExist: true
      params:
        name: "topology-resource-flavor"
        nodeLabels:
          type: "kwok"
        topologyName: "gang-topology"
  - id: create-cluster-queue
    type: SubmitObj
    params:
      refTaskId: register-cluster-queue
      canExist: true
      params:
        name: default-cluster-queue
        flavor: topology-resource-flavor
        cpu: 400
        memory: 400Gi
        pods: 110
  - id: create-local-queue
    type: SubmitObj
    params:
      refTaskId: register-local-queue
      canExist: true
      params:
        name: default-local-queue
        namespace: default
        clusterQueue: default-cluster-queue
  - id: blocking-job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 1
      params:
        jobName: blocking-job
        queueName: default-local-queue
        namespace: default
        replicas: 3
        backoffLimit: 0
        completionMode: Indexed
        image: ubuntu
        cpu: 92
        memory: 50Gi
        ttl: 2m
        jitter: 2m
        topologyType: "required"
        topologyLevel: "gang.topology.kubernetes.io/block"
  - id: wait
    type: Sleep
    params:
      # Required: Duration to wait
      timeout: 5s
  - id: big-cpu-job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 1
      params:
        jobName: big-cpu-job
        queueName: default-local-queue
        namespace: default
        replicas: 8
        backoffLimit: 0
        completionMode: Indexed
        image: ubuntu
        cpu: 4
        memory: 2Gi
        ttl: 2m
        jitter: 2m
        topologyType: "required"
        topologyLevel: "gang.topology.kubernetes.io/block"