name: kueue-fair-share-benchmark-f1-guaranteed
description: |
  Fair Share benchmark F1 dla schedulera Kueue - wariant z gwarancjami zasobów.

  Test sprawdza równy podział zasobów klastra pomiędzy najemców
  o identycznych, równych wagach z gwarancjami zasobów proporcjonalnymi do wag.

  Scenariusz testu:
  1. Konfiguracja klastra z 8 węzłami (128 CPU i 128GB pamięci łącznie)
  2. Konfiguracja Kueue z włączonym mechanizmem fairSharing
  3. Utworzenie ośmiu tenantów o równym priorytecie, wadze i gwarancjach (16 CPU każdy)
  4. Wysłanie identycznych zadań w trzech rundach z 30s przerwami
  5. Weryfikacja równego podziału zasobów między tenantami
tasks:
  # Configure Kueue
  - id: configure-kueue
    type: Configure
    params:
      configmaps:
        - name: kueue-manager-config
          namespace: kueue-system
          op: create
          data:
            controller_manager_config.yaml: |
              apiVersion: config.kueue.x-k8s.io/v1beta1
              kind: Configuration
              health:
                healthProbeBindAddress: :8081
              metrics:
                bindAddress: :8080
              webhook:
                port: 9443
              leaderElection:
                leaderElect: true
                resourceName: c1f6bfd2.kueue.x-k8s.io
              controller:
                groupKindConcurrency:
                  Job.batch: 5
                  Pod: 5
                  Workload.kueue.x-k8s.io: 5
                  LocalQueue.kueue.x-k8s.io: 1
                  ClusterQueue.kueue.x-k8s.io: 1
                  ResourceFlavor.kueue.x-k8s.io: 1
              clientConnection:
                qps: 50
                burst: 100
              waitForPodsReady:
                enable: true
                timeout: 5m
                blockAdmission: true
                requeuingStrategy:
                  timestamp: Eviction
                  backoffLimitCount: null # null indicates infinite requeuing
                  backoffBaseSeconds: 60
                  backoffMaxSeconds: 3600
              integrations:
                frameworks:
                - "batch/job"
                - "kubeflow.org/mpijob"
                - "ray.io/rayjob"
                - "ray.io/raycluster"
                - "jobset.x-k8s.io/jobset"
                - "kubeflow.org/paddlejob"
                - "kubeflow.org/pytorchjob"
                - "kubeflow.org/tfjob"
                - "kubeflow.org/xgboostjob"
              fairSharing:
               enable: true
               preemptionStrategies: [LessThanOrEqualToFinalShare, LessThanInitialShare]
      deploymentRestarts:
        - namespace: kueue-system
          name: kueue-controller-manager
      timeout: 10m

  - id: config-sleep
    type: Sleep
    params:
      timeout: 5s

  # Configure nodes - 8 węzłów po 16 CPU każdy
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: cpu-node
          count: 8
          resources:
            cpu: 16100m # KWOK potrzebuje 100m → 16000m dostępne
            memory: "16050Mi" # KWOK potrzebuje 50Mi → 16000Mi dostępne
            pods: 1000
      timeout: 5m

  # Create namespaces for eight tenants
  - id: create-namespaces
    type: Configure
    params:
      namespaces:
        - name: tenant-a
          op: create
        - name: tenant-b
          op: create
        - name: tenant-c
          op: create
        - name: tenant-d
          op: create
        - name: tenant-e
          op: create
        - name: tenant-f
