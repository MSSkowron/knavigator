                  - name: cpu
                    nominalQuota: 16000m # Gwarantowane 16 CPU (1/8 klastra)
                    borrowingLimit: 112000m # Może pożyczyć dodatkowe 112 CPU
                    lendingLimit: 16000m # Może udostępnić do 16 CPU innym
                  - name: memory
