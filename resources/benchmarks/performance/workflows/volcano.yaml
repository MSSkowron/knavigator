name: volcano-performance-benchmark
description: |
  A comprehensive benchmark for Volcano's scheduling performance that gradually
  increases load to test scheduling throughput and efficiency.
tasks:
# Configure node
- id: configure-nodes
  type: Configure
  params:
    nodes:
    - type: hpc.gpu
      count: 500
      labels:
        nvidia.com/gpu.count: "8"
        nvidia.com/mlnxnics:  "16"
        nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
      resources:
        cpu: 128
        memory: "128Gi"
        pods: 110
        nvidia.com/gpu: 8
        hugepages-1Gi: 0
        hugepages-2Mi: 0
        ephemeral-storage: "30Ti"
    timeout: 5m

# Configure Volcano settings
- id: configure-volcano
  type: Configure
  params:
    configmaps:
    - name: volcano-scheduler-configmap
      namespace: volcano-system
      op: create
      data:
        volcano-scheduler.conf: |
          actions: "enqueue, allocate, backfill"
          tiers:
          - plugins:
            - name: priority
            - name: gang
            - name: conformance
          - plugins:
            - name: drf
            - name: predicates
            - name: proportion
            - name: nodeorder
            - name: binpack
    deploymentRestarts:
    - namespace: volcano-system
      name: volcano-scheduler
    - namespace: volcano-system
      name: volcano-controllers
    timeout: 10m

# Register Volcano-specific resources
- id: register-job
  type: RegisterObj
  params:
    template: "resources/benchmarks/performance/templates/volcano/job.yml"
    nameFormat: "perftest-job{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-test-[0-9]+"
    podCount: "{{.replicas}}"

- id: small-scale-test
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 50
    params:
      namespace: perf-benchmark
      replicas: 1
      priorityClassName: "normal-priority"
      image: ubuntu
      cpu: 100m
      memory: 128Mi
      gpu: 1
      ttl: "30s"

- id: small-scale-wait
  type: CheckPod
  params:
    refTaskId: small-scale-test
    status: Running
    timeout: 2m

- id: medium-scale-test
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 4
    params:
      namespace: perf-benchmark
      replicas: 50
      priorityClassName: "normal-priority"
      image: ubuntu
      cpu: 100m
      memory: 128Mi
      gpu: 1
      ttl: "30s"

- id: medium-scale-wait
  type: CheckPod
  params:
    refTaskId: medium-scale-test
    status: Running
    timeout: 5m

- id: large-scale-test
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 1
    params:
      namespace: perf-benchmark
      replicas: 700
      priorityClassName: "normal-priority"
      image: ubuntu
      cpu: 100m
      memory: 128Mi
      gpu: 1
      ttl: "60s"

- id: large-scale-wait
  type: CheckPod
  params:
    refTaskId: large-scale-test
    status: Running
    timeout: 10m

- id: clear-previous-jobs
  type: DeleteObj
  params:
    refTaskId: large-scale-test

- id: burst-test
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 100
    params:
      namespace: perf-benchmark
      replicas: 5
      priorityClassName: "normal-priority"
      image: ubuntu
      cpu: 100m
      memory: 128Mi
      gpu: 1
      ttl: "30s"

- id: burst-test-wait
  type: CheckPod
  params:
    refTaskId: burst-test
    status: Running
    timeout: 10m
