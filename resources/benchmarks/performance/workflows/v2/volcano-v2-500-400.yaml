name: volcano-performance-benchmark-v2-500-400
description: |
  Performance benchmark for Volcano with 400 nodes and one large multi-pod job with 500 replicas.
  This tests the scheduler's efficiency when handling a single large workload.
tasks:
  # Configure Volcano
  - id: configure-volcano
    type: Configure
    params:
      configmaps:
        - name: volcano-scheduler-configmap
          namespace: volcano-system
          op: create
          data:
            volcano-scheduler.conf: |
              actions: "enqueue, allocate, backfill"
              tiers:
              - plugins:
                - name: priority
                - name: gang
                - name: conformance
              - plugins:
                - name: drf
                - name: predicates
                - name: proportion
                - name: nodeorder
                - name: binpack
      deploymentRestarts:
        - namespace: volcano-system
          name: volcano-scheduler
      timeout: 10m

  - id: config-sleep
    type: Sleep
    params:
      timeout: 5s

  # Configure nodes
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: hpc.gpu
          count: 400
          labels:
            nvidia.com/gpu.count: "8"
            nvidia.com/mlnxnics: "16"
            nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
          resources:
            cpu: 128100m
            memory: 1048626Mi
            pods: 110
            nvidia.com/gpu: 8
            nvidia.com/mlnxnics: 16
            hugepages-1Gi: 0
            hugepages-2Mi: 0
            ephemeral-storage: "30Ti"
      timeout: 5m

  # Register job template
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/benchmarks/performance/templates/volcano/job.yaml"
      nameFormat: "perftest-v2-500-400-job{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-test-[0-9]+"
      podCount: "{{.replicas}}"

  # Submit 1 job with 500 replicas
  # CPU = 500 pods × 16 cores (16000m) = 8,000 cores total (15.63% of 51,200)
  # Memory = 500 pods × 256Gi = 128,000Gi = ~125Ti total (31.25% of 400Ti)
  # GPU = 500 pods × 4 GPU = 2,000 GPUs total (62.5% of 3,200)
  - id: job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 1
      params:
        namespace: default
        replicas: 500
        queue: default
        cpu: 16000m # 16 cores (12.5% node CPU)
        memory: 256Gi # 256GB (25% node)
        gpu: 4 # 4 GPU (50% node GPU)
        ttl: 5m
