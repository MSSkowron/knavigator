name: volcano-performance-benchmark-v3-500-300
description: |
  Performance benchmark for Volcano with diverse workloads.
  This tests the scheduler's ability to handle heterogeneous job types
  with different resource requirements simultaneously.
tasks:
  # Configure Volcano
  - id: configure-volcano
    type: Configure
    params:
      configmaps:
        - name: volcano-scheduler-configmap
          namespace: volcano-system
          op: create
          data:
            volcano-scheduler.conf: |
              actions: "enqueue, allocate, backfill"
              tiers:
              - plugins:
                - name: priority
              - plugins:
                - name: drf
                - name: predicates
                - name: proportion
                - name: nodeorder
                - name: binpack
      deploymentRestarts:
        - namespace: volcano-system
          name: volcano-scheduler
      timeout: 10m

  - id: config-sleep
    type: Sleep
    params:
      timeout: 5s

  # Configure nodes
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: hpc.gpu
          count: 500
          labels:
            nvidia.com/gpu.count: "8"
            nvidia.com/mlnxnics: "16"
            nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
          resources:
            cpu: 128100m
            memory: 1048626Mi
            pods: 110
            nvidia.com/gpu: 8
            nvidia.com/mlnxnics: 16
            hugepages-1Gi: 0
            hugepages-2Mi: 0
            ephemeral-storage: "30Ti"
      timeout: 5m

  # Register job templates for different types
  - id: register-high-gpu
    type: RegisterObj
    params:
      template: "resources/benchmarks/performance/templates/volcano/job.yaml"
      nameFormat: "high-gpu-job{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-test-[0-9]+"
      podCount: "{{.replicas}}"

  - id: register-medium-gpu
    type: RegisterObj
    params:
      template: "resources/benchmarks/performance/templates/volcano/job.yaml"
      nameFormat: "medium-gpu-job{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-test-[0-9]+"
      podCount: "{{.replicas}}"

  - id: register-cpu-only
    type: RegisterObj
    params:
      template: "resources/benchmarks/performance/templates/volcano/job.yaml"
      nameFormat: "cpu-job{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-test-[0-9]+"
      podCount: "{{.replicas}}"

  # Group 1: High-GPU Jobs (8 GPUs per job)
  # Total resources:
  # - 4,800 CPU cores (300 × 16 = 7.5% of cluster)
  # - ~28.13Ti memory (300 × 96Gi = 5.63% of cluster)
  # - 2,400 GPUs (300 × 8 = 60% of cluster)
  - id: high-gpu-jobs
    type: SubmitObj
    params:
      refTaskId: register-high-gpu
      count: 300
      params:
        namespace: default
        replicas: 1
        queue: default
        cpu: 16000m # 16 cores (12.5% of node)
        memory: 96Gi # 96GB (9.4% of node)
        gpu: 8 # 8 GPUs (100% of node)
        ttl: 5m

  # Krótkie opóźnienie po 1 fazie
  - id: high-gpu-delay
    type: Sleep
    params:
      timeout: 15s

  # Group 2: Medium-GPU Jobs (2 GPUs per job)
  # Total resources:
  # - 2,400 CPU cores (300 × 8 = 3.75% of cluster)
  # - ~9.38Ti memory (300 × 32Gi = 1.88% of cluster)
  # - 600 GPUs (300 × 2 = 15% of cluster)
  - id: medium-gpu-jobs
    type: SubmitObj
    params:
      refTaskId: register-medium-gpu
      count: 300
      params:
        namespace: default
        replicas: 1
        queue: default
        cpu: 8000m # 8 cores (6.25% of node)
        memory: 32Gi # 32GB (3.1% of node)
        gpu: 2 # 2 GPUs (25% of node)
        ttl: 5m

  # Krótkie opóźnienie po 2 fazie
  - id: medium-gpu-delay
    type: Sleep
    params:
      timeout: 15s

  # Group 3: CPU-Only Jobs (no GPUs)
  # Total resources:
  # - 9,600 CPU cores (300 × 32 = 15% of cluster)
  # - ~37.5Ti memory (300 × 128Gi = 7.5% of cluster)
  # - 0 GPUs
  - id: cpu-only-jobs
    type: SubmitObj
    params:
      refTaskId: register-cpu-only
      count: 300
      params:
        namespace: default
        replicas: 1
        queue: default
        cpu: 32000m # 32 cores (25% of node)
        memory: 128Gi # 128GB (12.5% of node)
        gpu: 0 # No GPUs
        ttl: 5m
# Total cluster utilization:
# - 16,800 CPU cores (26.25% of cluster)
# - ~75Ti memory (15% of cluster)
# - 3,000 GPUs (75% of cluster)
