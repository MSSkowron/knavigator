name: yunikorn-performance-benchmark-v3-400-100
description: |
  Performance benchmark for YuniKorn with diverse workloads.
  This tests the scheduler's ability to handle heterogeneous job types
  with different resource requirements simultaneously.
tasks:
  # Configure YuniKorn
  - id: configure-yunikorn
    type: Configure
    params:
      configmaps:
        - name: yunikorn-configs
          namespace: yunikorn
          op: create
          data:
            queues.yaml: |
              partitions:
                - name: default
                  queues:
                  - name: root
                    queues:
                    - name: perf-benchmark
                      submitacl: '*'
                      resources:
                        guaranteed:
                          memory: 10Gi
                          vcore: 10000m
                          nvidia.com/gpu: 100
                        max:
                          memory: 400Ti        # 1Ti × 400 nodes
                          vcore: 51200000m     # 128 cores × 400 nodes
                          nvidia.com/gpu: 3200 # 8 GPUs × 400 nodes
      deploymentRestarts:
        - namespace: yunikorn
          name: yunikorn-scheduler
      timeout: 10m

  # Configure nodes
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: hpc.gpu
          count: 400
          labels:
            nvidia.com/gpu.count: "8"
            nvidia.com/mlnxnics: "16"
            nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
          resources:
            cpu: 128100m
            memory: 1048626Mi
            pods: 110
            nvidia.com/gpu: 8
            nvidia.com/mlnxnics: 16
            hugepages-1Gi: 0
            hugepages-2Mi: 0
            ephemeral-storage: "30Ti"
      timeout: 5m

  # Register job templates for different types
  - id: register-high-gpu
    type: RegisterObj
    params:
      template: "resources/benchmarks/performance/templates/yunikorn/job.yaml"
      nameFormat: "high-gpu-job{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-.*"
      podCount: "{{.replicas}}"

  - id: register-medium-gpu
    type: RegisterObj
    params:
      template: "resources/benchmarks/performance/templates/yunikorn/job.yaml"
      nameFormat: "medium-gpu-job{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-.*"
      podCount: "{{.replicas}}"

  - id: register-cpu-only
    type: RegisterObj
    params:
      template: "resources/benchmarks/performance/templates/yunikorn/job.yaml"
      nameFormat: "cpu-job{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-.*"
      podCount: "{{.replicas}}"

  # Group 1: High-GPU Jobs (8 GPUs per job)
  # Total resources:
  # - 1,600 CPU cores (100 × 16 = 3.13% of cluster)
  # - ~9.4Ti memory (100 × 96Gi = 2.35% of cluster)
  # - 800 GPUs (100 × 8 = 25% of cluster)
  - id: high-gpu-jobs
    type: SubmitObj
    params:
      refTaskId: register-high-gpu
      count: 100
      params:
        namespace: default
        replicas: 1
        queue: "root.perf-benchmark"
        cpu: 16000m # 16 cores (12.5% of node)
        memory: 96Gi # 96GB (9.4% of node)
        gpu: 8 # 8 GPUs (100% of node)
        ttl: 5m

  # Krótkie opóźnienie po 1 fazie
  - id: high-gpu-delay
    type: Sleep
    params:
      timeout: 15s

  # Group 2: Medium-GPU Jobs (2 GPUs per job)
  # Total resources:
  # - 800 CPU cores (100 × 8 = 1.56% of cluster)
  # - ~3.13Ti memory (100 × 32Gi = 0.78% of cluster)
  # - 200 GPUs (100 × 2 = 6.25% of cluster)
  - id: medium-gpu-jobs
    type: SubmitObj
    params:
      refTaskId: register-medium-gpu
      count: 100
      params:
        namespace: default
        replicas: 1
        queue: "root.perf-benchmark"
        cpu: 8000m # 8 cores (6.25% of node)
        memory: 32Gi # 32GB (3.1% of node)
        gpu: 2 # 2 GPUs (25% of node)
        ttl: 5m

  # Krótkie opóźnienie po 2 fazie
  - id: medium-gpu-delay
    type: Sleep
    params:
      timeout: 15s

  # Group 3: CPU-Only Jobs (no GPUs)
  # Total resources:
  # - 3,200 CPU cores (100 × 32 = 6.25% of cluster)
  # - ~12.5Ti memory (100 × 128Gi = 3.13% of cluster)
  # - 0 GPUs
  - id: cpu-only-jobs
    type: SubmitObj
    params:
      refTaskId: register-cpu-only
      count: 100
      params:
        namespace: default
        replicas: 1
        queue: "root.perf-benchmark"
        cpu: 32000m # 32 cores (25% of node)
        memory: 128Gi # 128GB (12.5% of node)
        gpu: 0 # No GPUs
        ttl: 5m
# Total cluster utilization:
# - 5,600 CPU cores (10.94% of cluster)
# - ~25Ti memory (6.25% of cluster)
# - 1,000 GPUs (31.25% of cluster)
