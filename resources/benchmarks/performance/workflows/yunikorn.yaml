name: yunikorn-performance-benchmark
description: |
  A comprehensive benchmark for Yunikorn's scheduling performance that gradually
  increases load to test scheduling throughput and efficiency.
tasks:
# Configure node
- id: configure-nodes
  type: Configure
  params:
    nodes:
    - type: hpc.gpu
      count: 500
      labels:
        nvidia.com/gpu.count: "8"
        nvidia.com/mlnxnics:  "16"
        nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
      resources:
        cpu: 128
        memory: "128Gi"
        pods: 110
        nvidia.com/gpu: 8
        hugepages-1Gi: 0
        hugepages-2Mi: 0
        ephemeral-storage: "30Ti"
    timeout: 5m

# Configure YuniKorn settings
- id: configure-yunikorn
  type: Configure
  params:
    configmaps:
    - name: yunikorn-configs
      namespace: yunikorn
      op: create
      data:
        queues.yaml: |
          partitions:
            - name: default
              queues:
              - name: root
                queues:
                - name: perf-benchmark
                  submitacl: '*'
                  resources:
                    guaranteed:
                      memory: 10Gi
                      vcore: 10000m
                      nvidia.com/gpu: 100
                    max:
                      memory: 700Gi
                      vcore: 70000m
                      nvidia.com/gpu: 5600
        # Performance-optimized settings
        yunikorn-defaults.yaml: |
          serviceCacheMaxJitter: 0
          batchMaxJitterPercent: 0
          enableForcefulNodeRemoval: true
          cacheMetricsEnabled: true
    deploymentRestarts:
    - namespace: yunikorn
      name: yunikorn-scheduler
    timeout: 5m

# Register YuniKorn-specific resources
- id: register-job
  type: RegisterObj
  params:
    template: "resources/benchmarks/performance/templates/yunikorn/job.yaml"
    nameFormat: "perftest-job{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-.*"
    podCount: "{{.parallelism}}"

# Warmup phase - submit small batch to get system ready
- id: warmup-batch
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 20
    params:
      namespace: default
      parallelism: 1
      completions: 1
      applicationId: "perf-warmup"
      queue: "root.perf-benchmark"
      image: ubuntu
      cpu: 1
      memory: 128Mi
      gpu: 1
      ttl: "15s"

- id: delay1
  type: Sleep
  params:
    timeout: 10s

# Wave 1: Submit first batch of 50 jobs
- id: wave1
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 50
    params:
      namespace: default
      parallelism: 1
      completions: 1
      applicationId: "perf-wave1"
      queue: "root.perf-benchmark"
      image: ubuntu
      cpu: 1
      memory: 128Mi
      gpu: 1
      ttl: "30s"

# Brief delay between waves
- id: delay2
  type: Sleep
  params:
    timeout: 10s

# Wave 2: Submit second batch of 50 jobs
- id: wave2
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 50
    params:
      namespace: default
      parallelism: 1
      completions: 1
      applicationId: "perf-wave2"
      queue: "root.perf-benchmark"
      image: ubuntu
      cpu: 1
      memory: 128Mi
      gpu: 1
      ttl: "30s"

# Brief delay between waves
- id: delay3
  type: Sleep
  params:
    timeout: 10s

# Wave 3: Submit third batch of 50 jobs
- id: wave3
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 50
    params:
      namespace: default
      parallelism: 1
      completions: 1
      applicationId: "perf-wave3"
      queue: "root.perf-benchmark"
      image: ubuntu
      cpu: 1
      memory: 128Mi
      gpu: 1
      ttl: "30s"

# Brief delay between waves
- id: delay4
  type: Sleep
  params:
    timeout: 10s

# Wave 4: Submit fourth batch of 50 jobs
- id: wave4
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 50
    params:
      namespace: default
      parallelism: 1
      completions: 1
      applicationId: "perf-wave4"
      queue: "root.perf-benchmark"
      image: ubuntu
      cpu: 1
      memory: 128Mi
      gpu: 1
      ttl: "30s"

# Brief delay between waves
- id: delay5
  type: Sleep
  params:
    timeout: 15s

# Peak load test: Submit larger batch of 200 jobs at once
- id: peak-load
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 200
    params:
      namespace: default
      parallelism: 1
      completions: 1
      applicationId: "perf-peak"
      queue: "root.perf-benchmark"
      image: ubuntu
      cpu: 1
      memory: 128Mi
      gpu: 1
      ttl: "30s"

# Allow time for peak load processing
- id: peak-processing
  type: Sleep
  params:
    timeout: 60s
