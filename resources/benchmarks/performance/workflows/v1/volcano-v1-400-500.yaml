name: volcano-performance-benchmark-v1-400-500
description: |
  Performance benchmark for Volcano with 500 nodes and 400 identical, independent jobs.
  This tests the scheduler's throughput and efficiency when handling many small jobs.
tasks:
  # Configure Volcano
  - id: configure-volcano
    type: Configure
    params:
      configmaps:
        - name: volcano-scheduler-configmap
          namespace: volcano-system
          op: create
          data:
            volcano-scheduler.conf: |
              actions: "enqueue, allocate, backfill"
              tiers:
              - plugins:
                - name: priority
                - name: gang
                - name: conformance
              - plugins:
                - name: drf
                - name: predicates
                - name: proportion
                - name: nodeorder
                - name: binpack
      deploymentRestarts:
        - namespace: volcano-system
          name: volcano-scheduler
      timeout: 10m

  - id: config-sleep
    type: Sleep
    params:
      timeout: 5s

  # Configure nodes
  - id: configure
    type: Configure
    params:
      nodes:
        - type: hpc.gpu
          count: 500
          labels:
            nvidia.com/gpu.count: "8"
            nvidia.com/mlnxnics: "16"
            nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
          resources:
            cpu: 128
            memory: "1Ti"
            pods: 110
            nvidia.com/gpu: 8
            nvidia.com/mlnxnics: 16
            hugepages-1Gi: 0
            hugepages-2Mi: 0
            ephemeral-storage: "30Ti"
      timeout: 5m

  # Register job template
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/benchmarks/performance/templates/volcano/job.yaml"
      nameFormat: "perftest-v1-400-500-job{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-test-[0-9]+"
      podCount: "{{.replicas}}"

  # Submit 400 jobs
  # CPU = 400 pods × 16 cores (16000m) = 6,400 cores total (10% of 64,000)
  # Memory = 400 pods × 256Gi = 102,400Gi = ~100Ti total (20% of 500Ti)
  # GPU = 400 pods × 4 GPU = 1,600 GPUs total (40% of 4,000)
  - id: job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 400
      params:
        namespace: default
        minAvailable: 1
        replicas: 1
        queue: default
        image: ubuntu
        cpu: 16000m # 16 cores (12.5% of node)
        memory: 256Gi # 256GB (25% of node)
        gpu: 4 # 4 GPUs (50% of node)
        ttl: 5m
