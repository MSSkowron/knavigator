name: yunikorn-performance-benchmark-v1
description: |
  Performance benchmark for YuniKorn with a large number of identical, independent jobs.
  This tests the scheduler's throughput and efficiency when handling many small jobs.
tasks:
  # Configure YuniKorn
  - id: configure-yunikorn
    type: Configure
    params:
      configmaps:
        - name: yunikorn-configs
          namespace: yunikorn
          op: create
          data:
            queues.yaml: |
              partitions:
                - name: default
                  queues:
                  - name: root
                    queues:
                    - name: perf-benchmark
                      submitacl: '*'
                      resources:
                        guaranteed:
                          memory: 10Gi
                          vcore: 10000m
                          nvidia.com/gpu: 100
                        max:
                          memory: 300Ti        # 1Ti × 300 nodes
                          vcore: 38400000m     # 128 cores × 300 nodes
                          nvidia.com/gpu: 2400 # 8 GPUs × 300 nodes
      deploymentRestarts:
        - namespace: yunikorn
          name: yunikorn-scheduler
      timeout: 10m

  - id: config-sleep
    type: Sleep
    params:
      timeout: 5s

  # Configure nodes
  - id: configure-nodes
    type: Configure
    params:
      nodes:
        - type: hpc.gpu
          count: 300
          labels:
            nvidia.com/gpu.count: "8"
            nvidia.com/mlnxnics: "16"
            nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
          resources:
            cpu: 128
            memory: "1Ti"
            pods: 110
            nvidia.com/gpu: 8
            nvidia.com/mlnxnics: 16
            hugepages-1Gi: 0
            hugepages-2Mi: 0
            ephemeral-storage: "30Ti"
      timeout: 5m

  # Register job template
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/benchmarks/performance/templates/yunikorn/job.yaml"
      nameFormat: "perftest-v1-job{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-.*"
      podCount: "{{.replicas}}"

  # Submit 1 job with 300 replicas
  # CPU = 300 pods × 16 cores (16000m) = 4,800 cores total (12.5% z 38,400)
  # Memory = 300 pods × 256Gi = 76,800Gi = ~75Ti total (25% z 300Ti)
  # GPU = 300 pods × 4 GPU = 1,200 GPUs total (50% z 2,400)
  - id: job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 300
      params:
        namespace: default
        replicas: 1
        minMember: 1
        applicationId: "perf-v1"
        queue: "root.perf-benchmark"
        image: ubuntu
        cpu: 16000m # 16 cores (12.5% of node)
        memory: 256Gi # 256GB (25% of node)
        gpu: 4 # 4 GPUs (50% of node)
        ttl: 5m
