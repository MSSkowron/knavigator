apiVersion: batch/v1
kind: Job
metadata:
  name: "hehe1"
  namespace: "default"
spec:
  completions: 2
  parallelism: 2
  template:
    metadata:
      labels:
        applicationId: test
        queue: root.sandbox
      annotations:
        yunikorn.apache.org/task-group-name: group-hehe
        yunikorn.apache.org/schedulingPolicyParameters: "gangSchedulingStyle=Hard"
        yunikorn.apache.org/task-groups: |-
          [{
            "name": "group-hehe",
            "minMember": 2,
            "minResource": {
              "cpu": 50,
              "memory": "50Gi"
            },
            "nodeSelector": {},
            "tolerations": [],
            "affinity": {}
          }]
        pod-complete.stage.kwok.x-k8s.io/delay: "10s"
        pod-complete.stage.kwok.x-k8s.io/jitter-delay: "10s"
    spec:
      schedulerName: yunikorn
      containers:
        - name: test
          image: ubuntu
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "50"
              memory: 50Gi
            requests:
              cpu: "50"
              memory: 50Gi
      restartPolicy: Never
