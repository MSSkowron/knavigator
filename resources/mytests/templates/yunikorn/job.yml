apiVersion: batch/v1
kind: Job
metadata:
  name: "{{._NAME_}}"
  namespace: "{{.namespace}}"
spec:
  completions: {{.completions}}
  parallelism: {{.parallelism}}
  {{- if .deadlineSeconds}}
  activeDeadlineSeconds: {{.deadlineSeconds}}
  {{- end }}
  template:
    metadata:
      labels:
        applicationId: "test-{{._NAME_}}"
        queue: {{.queue}}
      annotations:
        yunikorn.apache.org/task-group-name: group-{{._NAME_}}
        yunikorn.apache.org/schedulingPolicyParameters: "gangSchedulingStyle=Hard"
        yunikorn.apache.org/task-groups: |-
          [{
            "name": "group-{{._NAME_}}",
            "minMember": {{.parallelism}},
            "minResource": {
              "cpu": {{.cpu}},
              "memory": "{{.memory}}"
            },
            "nodeSelector": {},
            "tolerations": [],
            "affinity": {}
          }]
        pod-complete.stage.kwok.x-k8s.io/delay: "{{.ttl}}"
        pod-complete.stage.kwok.x-k8s.io/jitter-delay: "{{.ttl}}"
    spec:
      schedulerName: yunikorn
      containers:
      - name: {{.applicationId}}
        image: {{.image}}
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "{{.cpu}}"
            memory: {{.memory}}
          requests:
            cpu: "{{.cpu}}"
            memory: {{.memory}}
      restartPolicy: Never
      {{- if .priorityClass }}
      priorityClassName: {{.priorityClass}}
      {{- end }}
