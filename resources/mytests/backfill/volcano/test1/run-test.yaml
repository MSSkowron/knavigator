name: test-backfill-1
description: register, deploy and configure volcano custom resources
tasks:
- id: register
  type: RegisterObj
  params:
    template: "resources/mytests/templates/volcano/job.yaml"
    nameFormat: "job{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-test-[0-9]+"
    podCount: "{{.replicas}}"
- id: job1
  type: SubmitObj
  params:
    refTaskId: register
    count: 5
    params:
      replicas: 2
      ttl: 5m
      cpu: 1
      memory: "1Gi"
- id: sleep
  type: Sleep
  description: wait for the preemption delay to take effect
  params:
    timeout: 10s
- id: job2
  type: SubmitObj
  params:
    refTaskId: register
    count: 3
    params:
      replicas: 2
      ttl: 60s
      cpu: 2
      memory: "2Gi"