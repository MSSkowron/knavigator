name: test-backfill-2
description: test greedy backfill for volcano
tasks:
- id: register-job
  type: RegisterObj
  params:
    template: "resources/mytests/templates/volcano/job.yaml"
    nameFormat: "{{.jobName}}-{{._ENUM_}}"
    podNameFormat: "{{._NAME_}}-test-[0-9]+"
    podCount: "{{.replicas}}"
- id: job-a
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 20 #(2 per node, 10 nodes)
    params:
      jobName: job-a-hehe
      replicas: 1
      ttl: 1m
      cpu: 60
      memory: "60Gi"
- id: job-b
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 80 #(8 per node, 10 nodes)
    params:
      jobName: job-b-hehe
      replicas: 1
      ttl: 15s
      cpu: 30
      memory: "30Gi"
- id: job-c
  type: SubmitObj
  params:
    refTaskId: register-job
    count: 240 #(24 per node, 10 nodes)
    params:
      jobName: job-c-hehe
      replicas: 1
      ttl: 5s
      cpu: 30
      memory: "30Gi"