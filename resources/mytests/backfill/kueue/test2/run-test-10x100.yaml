name: test-backfill-2
description: test greedy backfill for kueue
tasks:
  - id: register-priority-high
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/workload-priority-class-high.yaml"
  - id: register-priority-medium
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/workload-priority-class-medium.yaml"
  - id: register-priority-low
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/workload-priority-class-low.yaml"
  - id: register-cluster-queue
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/cluster-queue.yaml"
  - id: register-local-queue
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/local-queue.yaml"
  - id: register-resource-flavor
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/resource-flavor.yaml"
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/job.yaml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-[0-9]-.*"
      podCount: "{{.parallelism}}"
      timeout: 1m
#  - id: create-priority-high
#    type: SubmitObj
#    params:
#      refTaskId: register-priority-high
#      canExist: false
#  - id: create-priority-medium
#    type: SubmitObj
#    params:
#      refTaskId: register-priority-medium
#      canExist: false
#  - id: create-priority-low
#    type: SubmitObj
#    params:
#      refTaskId: register-priority-low
#      canExist: false
  - id: create-resource-flavor
    type: SubmitObj
    params:
      refTaskId: register-resource-flavor
      canExist: true
      params:
        name: default-flavor
  - id: create-cluster-queue
    type: SubmitObj
    params:
      refTaskId: register-cluster-queue
      canExist: true
      params:
        name: default-cluster-queue
        flavor: default-flavor
        cpu: 1000
        memory: 1000Gi
  - id: create-local-queue
    type: SubmitObj
    params:
      refTaskId: register-local-queue
      canExist: true
      params:
        name: default-local-queue
        namespace: default
        clusterQueue: default-cluster-queue
  - id: jobA1
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 20 #(2 per node, 10 nodes)
      params:
        jobName: job-a
        queueName: default-local-queue
        namespace: default
        parallelism: 1
        completions: 1
        completionMode: Indexed
#        priority: high-priority
        image: ubuntu
        cpu: 60
        memory: 60Gi
        ttl: 1m
  - id: jobB1
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 80 #(8 per node, 10 nodes)
      params:
        jobName: job-b
        queueName: default-local-queue
        namespace: default
        parallelism: 1
        completions: 1
        completionMode: Indexed
#        priority: medium-priority
        image: ubuntu
        cpu: 30
        memory: 30Gi
        ttl: 15s
  - id: jobC1
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 240 #(24 per node, 10 nodes)
      params:
        jobName: job-c
        queueName: default-local-queue
        namespace: default
        parallelism: 1
        completions: 1
        completionMode: Indexed
#        priority: low-priority
        image: ubuntu
        cpu: 10
        memory: 10Gi
        ttl: 5s