name: test-backfill-1
description: test backfill for yunikorn
tasks:
  - id: register
    type: RegisterObj
    params:
      template: "resources/mytests/templates/yunikorn/job.yml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-.*"
      podCount: "{{.parallelism}}"
  - id: configure
    type: Configure
    description: set up yunikorn config
    params:
      configmaps:
        - name: yunikorn-configs
          namespace: yunikorn
          op: create
          data:
            queues.yaml: |
              partitions:
                - name: default
                  queues:
                  - name: root
                    queues:
                    - name: sandbox
                      submitacl: '*'
                      resources:
                        max:
                          {memory: 100Gi, vcore: 100}
      timeout: 1m
  - id: jobB-1
    type: SubmitObj
    params:
      refTaskId: register
      count: 1
      params:
        jobName: job-b-1
        namespace: default
        parallelism: 1
        completions: 1
        applicationId: job-b-1
        queue: root.sandbox
        image: ubuntu
        cpu: 50
        memory: 50Gi
        ttl: 1.5m
  - id: sleep
    type: Sleep
    description: wait for job-a submission
    params:
      timeout: 10s
  - id: jobA
    type: SubmitObj
    params:
      refTaskId: register
      count: 1
      params:
        jobName: job-a
        namespace: default
        parallelism: 1
        completions: 1
        applicationId: job-a
        queue: root.sandbox
        image: ubuntu
        cpu: 60
        memory: 60Gi
        ttl: 1m
  - id: sleep
    type: Sleep
    description: wait for the second job-b submission
    params:
      timeout: 20s
  - id: jobB-2
    type: SubmitObj
    params:
      refTaskId: register
      count: 1
      params:
        jobName: job-b-2
        namespace: default
        parallelism: 1
        completions: 1
        applicationId: job-b-2
        queue: root.sandbox
        image: ubuntu
        cpu: 50
        memory: 50Gi
        ttl: 1.5m
  - id: sleep
    type: Sleep
    description: wait for job-c submission
    params:
      timeout: 10s
  - id: jobC
    type: SubmitObj
    params:
      refTaskId: register
      count: 1
      params:
        jobName: job-c
        namespace: default
        parallelism: 1
        completions: 1
        applicationId: job-c
        queue: root.sandbox
        image: ubuntu
        cpu: 50
        memory: 50Gi
        ttl: 0.5m