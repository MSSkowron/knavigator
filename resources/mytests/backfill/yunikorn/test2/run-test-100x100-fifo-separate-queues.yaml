name: test-backfill-1
description: test backfill for yunikorn
tasks:
  - id: register
    type: RegisterObj
    params:
      template: "resources/mytests/templates/yunikorn/job.yml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-.*"
      podCount: "{{.parallelism}}"
  - id: configure
    type: Configure
    description: set up yunikorn config
    params:
      configmaps:
        - name: yunikorn-configs
          namespace: yunikorn
          op: create
          data:
            queues.yaml: |
              partitions:
                - name: default
                  queues:
                  - name: root
                    queues:
                    - name: queue-a
                      submitacl: '*'
                      properties:
                        application.sort.policy: fifo
                      resources:
                        max:
                          {memory: 6000Gi, vcore: 6000}
                    - name: queue-b
                      submitacl: '*'
                      properties:
                        application.sort.policy: fifo
                      resources:
                        max:
                          {memory: 3000Gi, vcore: 3000}
                    - name: queue-c
                      submitacl: '*'
                      properties:
                        application.sort.policy: fifo
                      resources:
                        max:
                          {memory: 1000Gi, vcore: 1000}
      timeout: 1m
  - id: job-a
    type: SubmitObj
    params:
      refTaskId: register
      count: 200 #(2 per node, 100 nodes)
      params:
        jobName: job-a
        namespace: default
        parallelism: 1
        completions: 1
        applicationId: job-a
        queue: root.queue-a
        image: ubuntu
        cpu: 60
        memory: 60Gi
        ttl: 4m
  - id: job-b
    type: SubmitObj
    params:
      refTaskId: register
      count: 800 #(8 per node, 100 nodes)
      params:
        jobName: job-b
        namespace: default
        parallelism: 1
        completions: 1
        applicationId: job-b
        queue: root.queue-b
        image: ubuntu
        cpu: 30
        memory: 30Gi
        ttl: 60s
  - id: job-c
    type: SubmitObj
    params:
      refTaskId: register
      count: 2400 #(24 per node, 100 nodes)
      params:
        jobName: job-c
        namespace: default
        parallelism: 1
        completions: 1
        applicationId: job-c
        queue: root.queue-c
        image: ubuntu
        cpu: 10
        memory: 10Gi
        ttl: 20s