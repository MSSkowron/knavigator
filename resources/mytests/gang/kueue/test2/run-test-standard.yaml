name: test-gang-2
description: test gang scheduling for kueue
tasks:
  - id: register-cluster-queue
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/cluster-queue.yaml"
  - id: register-local-queue
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/local-queue.yaml"
  - id: register-resource-flavor
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/resource-flavor.yaml"
  - id: register-job
    type: RegisterObj
    params:
      template: "resources/mytests/templates/kueue/job.yaml"
      nameFormat: "{{.jobName}}-{{._ENUM_}}"
      podNameFormat: "{{._NAME_}}-[0-9]-.*"
      podCount: "{{.parallelism}}"
      timeout: 1m
  - id: create-resource-flavor
    type: SubmitObj
    params:
      refTaskId: register-resource-flavor
      canExist: true
      params:
        name: default-flavor
  - id: create-cluster-queue
    type: SubmitObj
    params:
      refTaskId: register-cluster-queue
      canExist: true
      params:
        name: default-cluster-queue
        flavor: default-flavor
        cpu: 5200
        memory: 10400Gi
  - id: create-local-queue
    type: SubmitObj
    params:
      refTaskId: register-local-queue
      canExist: true
      params:
        name: default-local-queue
        namespace: default
        clusterQueue: default-cluster-queue
  - id: big-memory-job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 2
      params:
        jobName: big-memory-job
        queueName: default-local-queue
        namespace: default
        parallelism: 8
        completions: 8
        backoffLimit: 0
        completionMode: Indexed
        image: ubuntu
        cpu: 3
        memory: 8Gi
        ttl: 2m
        jitter: 3m
  - id: big-cpu-job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 2
      params:
        jobName: big-cpu-job
        queueName: default-local-queue
        namespace: default
        parallelism: 8
        completions: 8
        backoffLimit: 0
        completionMode: Indexed
        image: ubuntu
        cpu: 4
        memory: 2Gi
        ttl: 2m
        jitter: 3m
  - id: small-balanced-job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 3
      params:
        jobName: small-balanced-job
        queueName: default-local-queue
        namespace: default
        parallelism: 3
        completions: 3
        backoffLimit: 0
        completionMode: Indexed
        image: ubuntu
        cpu: 1
        memory: 1Gi
        ttl: 30s
        jitter: 45s
  - id: small-memory-job
    type: SubmitObj
    params:
      refTaskId: register-job
      count: 3
      params:
        jobName: small-memory-job
        queueName: default-local-queue
        namespace: default
        parallelism: 5
        completions: 5
        backoffLimit: 0
        completionMode: Indexed
        image: ubuntu
        cpu: 1
        memory: 2Gi
        ttl: 30s
        jitter: 45s