# Configuration of virtual nodes for batch processing research
# Includes various node types optimized for different workload patterns

nodes:
# High-Performance Computing Nodes with NVIDIA A100 GPUs
- type: gpu
  count: 2
  labels:
    nvidia.com/gpu.product: "NVIDIA-A100-SXM4-80GB"
    nvidia.com/gpu.present: "true"
    nvidia.com/gpu.count: "8"
  conditions:
  - message: Filesystem is not read-only
    reason: FilesystemIsNotReadOnly
    status: "False"
    type: ReadonlyFilesystem
  - message: kernel has no deadlock
    reason: KernelHasNoDeadlock
    status: "False"
    type: KernelDeadlock
  resources:
    cpu: 256
    memory: 2Ti
    nvidia.com/gpu: 8
    nvidia.com/mlnxnics: 16
    ephemeral-storage: 15Ti

# High-Memory CPU Nodes for Memory-Intensive Workloads
- type: memory
  count: 2
  resources:
    cpu: 96
    memory: 768Gi
    ephemeral-storage: 5Ti

# Fast Storage Nodes for I/O-Intensive Workloads
- type: storage
  count: 2
  resources:
    cpu: 48
    memory: 196Gi
    ephemeral-storage: 10Ti

# Standard CPU Nodes for General Batch Processing
- type: standard
  count: 2
  resources:
    cpu: 64
    memory: 256Gi
    ephemeral-storage: 2Ti
